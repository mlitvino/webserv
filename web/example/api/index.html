<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint - Example.com</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .endpoint {
            background: #000;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ API Endpoint</h1>
        <p><strong>Route:</strong> /api</p>
        <p><strong>Server:</strong> example.com</p>
        <p><strong>Document Root:</strong> ./web/example/api</p>
        
        <div class="endpoint">
            <h3>Available Methods:</h3>
            <ul>
                <li>GET - Read API data</li>
                <li>POST - Create new resources</li>
                <li>DELETE - Remove resources</li>
            </ul>
        </div>
        
        <div class="endpoint">
            <h3>Test Commands:</h3>
            <code>curl --resolve example.com:8080:127.0.0.1 http://example.com:8080/api/</code>
        </div>
    </div>
</body>
</html>
