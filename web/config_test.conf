# Configuration Testing Configuration File
# This file tests all webserv configuration features

# Server 1: Main server on port 8080 with localhost
server {
	listen 8080;
	server_name localhost;
	client_max_body_size 1024;  # 1KB limit for testing
	
	# Custom error pages
	error_page 404 /errors/custom_404.html;
	error_page 500 /errors/custom_500.html;
	
	# Root location - all methods for testing
	location / {
		root web/www;
		index index.html index.htm;
		allow_methods GET POST DELETE;
		autoindex on;
	}
	
	# Test directory location
	location /test {
		root web/www;
		index index.html test.html;
		allow_methods GET POST;
		autoindex on;
	}
	
	# Readonly location - GET only
	location /readonly {
		root web/www;
		allow_methods GET POST DELETE PUT HEAD;
		autoindex on;
	}
	
	# Test location - GET only (no DELETE)
	location /test {
		root web/www;
		allow_methods GET;
		autoindex on;
	}
}

# Server 2: Alternative port with different hostname
server {
	listen 8081;
	server_name example.com www.example.com;
	client_max_body_size 2048;  # 2KB limit
	
	error_page 404 /custom_errors/not_found.html;
	error_page 500 /custom_errors/server_error.html;
	
	location / {
		root web/www;
		index about.html index.html;
		allow_methods GET POST DELETE;
		autoindex on;
	}
	
	location /restricted {
		root web/www;
		allow_methods GET;
		autoindex off;
	}
}

