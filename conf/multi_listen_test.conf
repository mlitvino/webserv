server {
	listen 8080;
	listen 8081;
	listen 127.0.0.1:8082;
	server_name multi-listen-server;
	client_max_body_size 1000000;
	
	error_page 404 /error_pages/404.html;
	
	location / {
		root /web/www;
		index index.html;
		allow_methods GET POST DELETE;
		autoindex on;
	}
}

server {
	listen 9090;
	server_name second-server;
	client_max_body_size 500000;
	
	location / {
		root /web/www;
		index index.html;
		allow_methods GET;
		autoindex off;
	}
}
